<!DOCTYPE html>

<html ng-app="justCardsApp">
<head>
    <title>Ng-Justcards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/editor.css" />
</head>
    
<body>
    <div ng-controller="ChatController">
        <h1>Chat</h1>
        <div id="chatWrap">
            <p ng-repeat="m in messages track by $index">{{m.sender}}:{{m.text}}</p>
        </div>
        <form action="">
            <input type="text" ng-model="msg.sender" value="Guest" />
            <input type="text" ng-model="msg.text" />
            <input type="button" ng-click="sendMessage()" value="Submit" />
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    
    <script src="js/editor.js"></script>
</html>
